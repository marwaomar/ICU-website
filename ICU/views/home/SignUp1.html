    <section class="appointment-area area-padding">
        <div class="container">

            <div class="appointment-inner">
                <div class="row">
                 <div class="col-sm-12 col-lg-5 offset-lg-1">
                    <div class="col-lg-12">
                        <div class="appointment-form">

                            <form action="/SignUp1" method="post">
                                     <div class="form-group">
                                    <label>First Name:</label>
                                    <input type="text" placeholder="First Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'First Name'" name='firstName' required>
                                    </div>
                                    <div class="form-group">
                                   <label>Last Name:</label>
                                   <input type="text" placeholder="Last Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Last Name'" name="lastName" required>
                                   </div>
                                    <div class="form-group">
                                   <label>Department:</label>
                                   <input type="text" placeholder="Your Department" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your Department'" name="department" required>
                                   </div>
                                   <div class="form-group">
                                  <label>Degree *Optional*:</label>
                                  <input type="text" placeholder="Your Degree" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your Degree'" name="degree" Optional>
                                  </div>
                                  <div class="form-group">
                                 <label>ID:</label>
                                 <input type="text" placeholder="Your ID" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your ID'" name="id" required>
                                 </div>
                                 <div class="form-group">
                                <label>Address:</label>
                                <input type="text" placeholder="Your Address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your Address'" name="address" required>
                                </div>



                                    <div class="form-group">
                                    <label>Phone Number:</label>
                                    <input type="phone number" placeholder="Your Number" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your Phone Number'" name="number" required>
                                    </div>



                                    <div class="form-group">
                                    <label>Social Security Number:</label>
                                    <input type="text" placeholder="SSN" onfocus="this.placeholder = ''" onblur="this.placeholder = 'SSN'" name="ssn" required>
                                    </div>
                                    <div class="form-group">
                                    <label>Birth Date:</label>
                                    <input type="text" placeholder="MM/DD/YYY" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Birthdate'" name="bdate" required>
                                    </div>


                                    <div class="form-group">
                                    <label>Email:</label>
                                    <input type="email" placeholder="Your Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your Email'" name="email" required>
                                    </div>


                                    <div class="form-group">
                                    <label>Password:</label>
                                    <input type="Password" placeholder="Your Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your Password'" name="password" required>
                                    </div>
                                    <div class="form-group">
                                    <label> Confirm Password:</label>
                                    <input type="Password" placeholder="Confirm Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm Password'" name="rpassword" required>
                                    </div>
                                    <div class="form-group">
                                    <label>Job Position:</label>
                                    <input type="text" placeholder=" Position" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Position'" name="position" required>
                                    </div>

                                    <div class="form-group">
                                    <label>Gender:</label>
                                  <select  id="Gender"required name="gender">
                                    <option value="Male" name="gender">Male</option>
                                    <option value="Female" name="gender">Female</option>

                                  </select>
                                  <br>



                        </div>

                    </div>
                    <div class="">
                      <p> <button type="submit" href="#" class="main_btn">Sign Up</button></p>

                    </div>
                </form>

                </div>
